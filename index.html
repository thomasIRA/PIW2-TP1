<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Aucoin-Lo">
    <link rel="stylesheet" href="./assets/style/main.css">
    <script src="./assets/script/main.js" type="module"></script>
    <title>TP1-PI2</title>
</head>
<body>
    <header>
        <h1>TP1 - PIW2</h1>
        <p>POO - Relations de classes et événements personnalisés</p>
    </header>
    
    <main data-js-librairie>

        <div class="pop-up invisible" data-js-popup>
            <p><strong></strong><span></span></p>
        </div>

        <header>
            <h2>Librairie</h2> 
            <div class="panier-modal">
                <button class="panier-icon" data-js-trigger="panier"><img src="./assets/icon/book.png" alt="shop icon" title="panier"></button>

                <!-- panier d'achat -->
                <div data-js-modal="panier" class="invisible">
                    <header>
                        <h4>Panier achat</h4>
                    </header>
                    <div data-js-liste-panier>
                        <!--injecter liste livres ici -->
                    </div>
                    <div data-js-total>
                        <!-- injecter le détail du total ici-->
                    </div>
                    <button data-js-trigger="vider" class="button-std">vider</button>
                </div>
            </div>
        </header>

        <!-- modal livre -->
        <div class="book-modal invisible" data-js-modal="livre">
            <article data-js-modal="livre-conteneur">
                <picture>
                    <img src="" alt="">
                </picture>
                <div>
                    <h2 data-js-livre="titre"></h2>
                    <p><small>Auteur: </small><span data-js-livre="auteur"></span></p>
                    <p><small>Éditeur: </small><span data-js-livre="editeur"></span></p>
                    <p><small>pages: </small><span data-js-livre="pages"></span></p>
                    <p data-js-livre="description"></p>
                </div>
            </article>
            <span class="book-exit" data-js-trigger="exit-button">+</span>
        </div>

        <section class="librairie-box">

            <!-- la boîte filtre -->
            <aside>
                <div class="filter-box" data-js-filtreConteneur>
                    <button data-js-filtre="tous">Tous</button>
                    <button data-js-filtre="Nouveautés">Nouveautés</button>
                    <button data-js-filtre="Littérature">Littérature</button>
                    <button data-js-filtre="Art de vivre">Art de vivre</button>
                    <button data-js-filtre="BD, Jeunesse, Humour">BD, jeunesse, humour</button>
                    <button data-js-filtre="Culture et société">Culture et société</button>
                    <button data-js-filtre="Loisirs, Tourisme, Nature">Loisirs, tourisme, nature</button>
                    <button data-js-filtre="Savoir et science">Savoir et science</button>
                </div>
            </aside>

            <!-- la boîte de livres -->
            <div data-js-librairie-conteneur>
                <!-- injecter liste livres ici -->
            </div>

        </section>
    </main>
    <footer>
        <h4>29-08-2023</h4>
        <div>
            <p>thomas Aucoin-lo</p>
            <p>e2395387</p>
        </div>
    </footer>
</body>
</html>
</body>
</html>
